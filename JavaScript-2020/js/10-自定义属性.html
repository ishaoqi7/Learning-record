<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin:0;
        padding:0;
    }
    #box{
        width: 30vw;
        margin: 50px auto;
    }
    #box>li{
        width: 100%;
        height: 50px;
        line-height:50px;
        list-style: none;
        border: 1px solid gray;
    }
    </style>
</head>
<body>
    <h2>介绍自定义属性编程思想</h2> <br/>
    <h3>前期把一些值存储到元素的自定义属性上，后期需要时，直接从元素属性上获取。</h3>
<!-- 快速生成代码  ul#box>li*5{我是第$个li} -->
    <ul id="box" class='box'>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>


    <script type="text/javascript">
        var boxList=document.getElementsByTagName('li');
       /*   
        //错误记录，使用for in，出现元素对象undefined情况错误。使用普通for循环以解决。

        for(var i in boxList){
            var bg= i%2 === 0? 'lightblue':'lightpink';
            boxList[i].style.backgroundColor = bg;

            //设置自定义属性来存颜色
            boxList[i].myOriginColor=bg;       
        }  */
        
        for(let i=0;i<boxList.length;i++){
            var bg= i%2 === 0? 'lightblue':'lightpink';
            boxList[i].style.backgroundColor = bg;

            //设置自定义属性来存颜色
            boxList[i].myOriginColor=bg;  

            boxList[i].onmouseover=function(){
                this.style.backgroundColor='gray';
            }
            boxList[i].onmouseout=function(){
                this.style.backgroundColor=this.myOriginColor;
            }

        }

        //*******************i++，++i
        let i=3; 
        console.log(5+(++i)+(i++)+3-2+(--i)+(i--)-2);       //20

    </script>
</body>
</html>
