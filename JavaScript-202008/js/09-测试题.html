<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 快速生成代码  ul#box>li*5{我是第$个li} -->
    <ul id="box">
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>


<script type="text/javascript">
    let x=[1,2,3];
    let y=x;
    let z=[4,5,6];
    y[0] = 10;
    y = z;
    z[1] = 20;
    x[2] = z = 30;
    console.log(x,y,z);         //x=[10,2,30] y=[4,20,6] z=30

//=======continue和break==========

    for(var i=1;i<=10;i++){
        if(i<=5){
            i++;
            continue;
        }else{
            i-=2;
            break;
        }
        i--;
        console.log(i);
    }
    console.log(i);             //5

//=======程序改用三元运算符==========
    let a = 12;
    if(a>=0 && a<=20){
        if(a%2 === 0){
            a+=2;
        }
    }else{
        a-=2;
    }
    console.log(a);                         //14

            //======可改为======
    // (a>=0 && a<=20) ? (a%2 === 0 ? a+=2 : null) : a-=2;
    // console.log(a);                      //14

//==========i++和++i==========
//==========test1=======
    let b=10;
    b == 10 ? b++ : b--;
    console.log("b="+b);        // b=11
//==========test2=======

    b = 1;
    let c = 5+(++b);            //=>先++b=2 =>5+2=>7
    console.log("c="+c);        //c=7 b=2
    b = 1;
    let d = 5+(b++);            //=>5+b=>6 ,再b++ => 2
    console.log("d="+d);        //d=6 b=2

//==========test3=======

    let a1=0;
    for(let i=0;i<10;i++){
        a1=(a1++);
        console.log(a1);
    }
    console.log("a1="+a1);      //a1=0

//==========test4=======
    var i=3;
    console.log(5+(++i)+(i++)+3-2+(--i)+(i--)-2);  //5+4+4+3-2+4+4-2=20
    console.log(i);                         //3

//===============
    var name=10;
    var obj={
        name:"珠峰教育"
    }

    console.log(obj.name);      //"珠峰教育"
    console.log(obj['name']);    //"珠峰教育"

    console.log(obj[name]);     //undefined



    </script>
</body>
</html>
