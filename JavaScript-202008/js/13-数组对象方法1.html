    //================splice --2=======================
    /* 
     * splice:实现数组增加、修改
     * @params
     *     n,m,x 从索引n开始删除m个元素,用x占用删除的部分 
     *     n,0,x 从索引n开始,一个不删，把x放到索引前面  
     *     x可以是多个任意类型数据    
     * @return    
     *    把删除的部分用新数组存储起来返回 
     */
    let ary =[10, 20,30,40,50,60,70,80];
    ary.splice(2,4,'呵呵','harry',111,222);
    console.log(ary);        //(9) [10, 20, "呵呵", "harry", 111, 222, 70, 80]

    //实现增加
    ary.splice(3,0,'增加增加');
    console.log(ary);       //(10) [10, 20, "呵呵", "增加增加", "harry", 111, 222, 70, 80]
    
    //向末尾追加
    ary.splice(ary.length,0,"AAAA");
    console.log(ary);       //(11) [10, 20, "呵呵", "增加增加", "harry", 111, 222, 70, 80, "AAAA"]

    //向起始位置追加
    ary.splice(0,0,"BBBB");
    console.log(ary);       //(12) ["BBBB", 10, 20, "呵呵", "增加增加", "harry", 111, 222, 70, 80, "AAAA" ]
    
    //================slice =======================

    /* 
     * slice:实现数组的查询
     * @params
     *     n,m 都是数字，从索引n开始找到索引为m的地方。（不包含m)
     *     m 不写时，找到末尾，
     *     n不能为负数，m可为负数
     * @return
     *     把找到的内容用以新数组存储起来返回
     */

    let ary =[10, 20,30,40,50];
    let res =ary.slice(1,3) ;
    console.log(res,ary);   //(2) [20, 30] (5) [10, 20, 30, 40, 50]
    
    //m不写，找到末尾
    res = ary.slice(1);
    console.log(res,ary);        //(4) [20, 30, 40, 50]  (5) [10, 20, 30, 40, 50] 

    //数组克隆
    res = ary.slice(0);
    console.log(res,ary);        //(5) [10, 20, 30, 40, 50]  (5) [10, 20, 30, 40, 50] 
    
    //n不能为负数，m为负数时
    res=ary.slice(1,-2);
    console.log(res,ary);        //(2) [20, 30] (5) [10, 20, 30, 40, 50]
