<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<button class="upload-btn btn" id="upload-btn" type="button">
		  图片上传
			<input type="file" id="upload-input" class="upload-input">
		</button>
		<div class="">
			<img alt="" class="previewImg">
		</div>
		<script type="text/javascript">
			let btn = document.getElementById("upload-btn");
			let input=document.getElementById("upload-input");
	
			input.addEventListener('change',function(e){
				let files=e.target.files;
				if(files[0]===undefined){
					return
				}
				console.log(e.target.files);
				//console.log(this.files);
				
				if(files[0]){
					let reader=new FileReader();
					reader.readAsDataURL(files[0]);
					reader.onload=function(e){
						//console.log(this.result);  //reader.result 图片base64
						document.getElementsByClassName('previewImg')[0].src=reader.result;
						console.log(files)
					}
				}
			})
			
		</script>
	</body>
</html>
